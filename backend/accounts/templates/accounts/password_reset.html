{% extends "accounts/base.html" %}
{% block content %}
<aside>
  <h2>Forget Password</h2>
  <div>
    <article>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Submit</button>
      </form>
    </article>
  </div>
</aside>
{% endblock content %}
